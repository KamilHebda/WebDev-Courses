<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form class="form form--add">
      <h1 class="form__title">Dodaj element do DOM</h1>
      <input type="text" class="form__input" name="node" placeholder="HTML element" required>
      <input type="text" class="form__input" name="txt"  placeholder="Text in HTML element">
      <input type="text" class="form__input" name="attr" placeholder="HTML atribute">
      <input type="text" class="form__input" name="value" placeholder="value of HTML atribute">
      <button class="form__button">Add element</button>
    </form>
    <form class="form form--search">
      <h1 class="form__title">Search in DOM</h1>
      <input type="text" class="form__input" name="searching-element" required placeholder="Search element name">
      <input type="submit" class="form__button"value="Find and show information">
    </form>
  </div>
  <div class="result"></div>
  <div class="content"></div>
  <div class="footer">Footer</div>
  <script src="main.js"></script>
</body>
</html>
