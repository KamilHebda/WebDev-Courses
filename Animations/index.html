<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-family: oswald;
            font-size: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .team {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #ccc;
            position: relative;
        }

        .team img.color {
            position: absolute;
            bottom: 0;
            right: -5%;
            height: 40%;
            z-index: 1;
            animation: color 4s linear infinite;
        }

        .team img.gray {
            position: absolute;
            bottom: 0;
            left: -70%;
            height: 110%;
            opacity: .5;
            animation: gray 4s linear infinite;
        }

        .team .member {
            position: absolute;
            top: 10%;
            left: 0;
            text-align: center;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: text 4s linear infinite;
        }

        .team h1 {
            font-size: 4rem;
        }

        .team h2 {
            font-size: 2.2rem;
        }

        @media (orientation: landscape) {
            .team img.color {
                right: 5%;
                height: 56%;
            }

            .team img.gray {
                position: absolute;
                bottom: 0;
                left: -5%;
                height: 120%;
            }

            .team .member {
                width: 60%;
                right: 0;
                left: auto;
            }
        }

        @media (min-width: 640px) {
            .team img.color {
                height: 60%;
            }

            .team img.gray {
                bottom: 0;
                left: -30%;
                height: 100%;
            }

            .team h1 {
                font-size: 8rem;
            }

            .team h2 {
                font-size: 3rem;
            }
        }

        @media (min-width: 1025px) {
            .team img.gray {
                bottom: 0;
                left: -30%;
            }

            .team h1 {
                font-size: 8rem;
            }

            .team h2 {
                font-size: 3rem;
            }
        }

        @keyframes color {
            0% {
                transform: translateX(0);
                opacity: 0;
            }

            8% {
                opacity: 0;
            }

            13% {
                opacity: 1;
            }

            87% {
                opacity: 1;
            }

            92% {
                opacity: 0;
            }

            100% {
                transform: translateX(-5%);
                opacity: 0;
            }
        }

        @keyframes gray {
            0% {
                transform: translateX(0) scale(1);
                opacity: 0;
            }

            8% {
                opacity: 0;
            }

            13% {
                opacity: .2;
            }

            87% {
                opacity: .2;
            }

            92% {
                opacity: 0;
            }

            100% {
                transform: translateX(5%) scale(1.1);
                opacity: 0;
            }
        }

        @keyframes text {
            0% {
                transform: scale(1);
                opacity: 0;
            }

            8% {
                opacity: 0;
            }

            13% {
                opacity: 1;
            }

            87% {
                opacity: 1;
            }

            92% {
                opacity: 0;
            }

            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <section class="team">
        <img src="img/s1.png" alt="girl 1 color"
            class="color">
        <img src="img/s1a.png" alt="girl 1 gray"
            class="gray">
        <div class="member">
            <h1>Anna Baugart</h1>
            <h2>Programistka JS</h2>
        </div>
    </section>
    <script>
        //Parametry
        let activeElement = 0;
        const timeChange = 4000;

        //pobieramy 4 elementy, na kt√≥rych pracujemy
        const colorImgHtml = document.querySelector(
            '.color');
        const grayImgHtml = document.querySelector('.gray');
        const h1Html = document.querySelector('.member h1');
        const h2Html = document.querySelector('.member h2');


        //informacje w tablicach o elementach podmienianych
        const colorImages = ['img/s1.png', 'img/s2.png',
            'img/s3.png'
        ];
        const grayImages = ['img/s1a.png', 'img/s2a.png',
            'img/s3a.png'
        ];
        const names = ['Anna Baugart', 'Marcin Kania',
            'Andrzej Lambert'
        ];
        const profesion = ['Programistka JS',
            'Front-End Developer', 'QA'
        ];

        function changeElement() {
            activeElement++;

            if (activeElement == colorImages.length) {
                activeElement = 0;
            }

            colorImgHtml.src = colorImages[activeElement];
            grayImgHtml.src = grayImages[activeElement];
            h1Html.textContent = names[activeElement];
            h2Html.textContent = profesion[activeElement];

            // setTimeout(changeElement, timeChange)
        }
        

        setInterval(changeElement, timeChange)

    </script>
</body>

</html>
